<div class="container bg">
  <div class="fondo">
      <div class="abs-center">
          <form class="border p-3 form border border-dark" >
            <div class="image text-center">
              <img src="../../assets/images/SeekerLogo.PNG" class="w-50 " alt="">
            </div>
            <div class="form-group">
                <label for="" class="text-primary">Usuario</label>
                <input type="text" class="form-control" name="usuario"  [(ngModel)]="user.usuario">
            </div>
            <div class="form-group">
                <label for="" class="text-primary">Clave</label>
                <input type="password" class="form-control" name="clave" [(ngModel)]="user.clave ">
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-12">
                  <button class="btn-success btn btn-block" (click)="login()">Ingresar</button>
                </div>
              </div>
            </div>  
            <div class="mt-4">
                <div class="d-flex justify-content-center links text-primary">
                  <button class="btn btn-link" type="button" (click)="open(content)">No Tienes Cuenta? Registrate Ahora</button>
                </div>
                <div class="d-flex justify-content-center links">
                  <a href="#">Olvidaste Tu Contrase√±a</a>
                </div>
                
              </div>
          </form>      
        </div>
  </div>  
</div>


<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
          <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <label for="">Nombre</label>
                  <input type="text" class="form-control" name="nombre" [(ngModel)]="usuario.nombre">
                </div>
              </div>
              <div class="col-12">
                  <div class="form-group">
                      <label for="">Apellido</label>
                      <input type="text" class="form-control" name="apellido" [(ngModel)]="usuario.apellido">
                    </div>
              </div>
              <div class="col-12">
                  <div class="form-group">
                      <label for="">Telefono</label>
                      <input type="text" class="form-control" name="telefono" [(ngModel)]="usuario.telefono">
                    </div>
              </div>
              <div class="col-12">
                  <div class="form-group">
                      <label for="">Correo</label>
                      <input type="text" class="form-control" name="correo" [(ngModel)]="usuario.correo">
                    </div>
              </div>
              <div class="col-12">
                  <div class="form-group">
                      <label for="">Usuario</label>
                      <input type="text" class="form-control" name="usuario" [(ngModel)]="usuario.usuario">
                    </div>
              </div>
              <div class="col-12">
                  <div class="form-group">
                      <label for="">Clave</label>
                      <input type="password" class="form-control" name="clave" [(ngModel)]="usuario.clave">
                    </div>
              </div>  
            </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="guardar()">Save</button>
    </div>
  </ng-template>
